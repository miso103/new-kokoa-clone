<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
</head>

<html>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen__icons">
            <span class="screen__icons-search"><i class="fas fa-search fa-lg"></i></span>
            <span class="screen__icons-setting">
                <i class="fas fa-cog fa-lg"></i>
                <div class="point"><span> </span></div>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-address-book"></i>
                <span> Add by <br> Contacts </span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-id-badge"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="Recommended-friends">
            <h6 class="Recommended-friends-title">Recommended friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat-header">
                <h4>Open Chat</h4>
                <span>Go to Open Chat Home <i class="fas fa-chevron-right"></i> </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="IMG_0483.JPG" />
                        <span class="open-post__member-count">802 members icon</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://res.heraldm.com/content/image/2021/12/22/20211222000798_0.jpg" />
                        <div class="open-post__like"><i class="fas fa-heart"></i><span>326</span></div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtag">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="/image/IMG_0483.JPG" />
                        <span class="open-post__member-count">802 members icon</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://res.heraldm.com/content/image/2021/12/22/20211222000798_0.jpg" />
                        <div class="open-post__like"><i class="fas fa-heart"></i><span>326</span></div>
                    </div>
                </div>
            </div>


        </div>
    </main>


    <nav class="nav">
        <ul class="nav__li">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <div class="no-mobile">Your Screen is too Big</div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>



</html>
