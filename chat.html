<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>

<html>


<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen__icons">
            <span class="screen__icons-search">
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="far fa-comment-dots fa-lg"></i>
            </span>
            <span class="screen__icons-music">
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span lass="screen__icons-setting">
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <a href="/html/chatting.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg"
                    class="user-component_avatar user-component_avatar" />
                <div class="user-component_text">
                    <h4 class="user-componet__title user-componet__title--not-bold">KaKaoTalk</h4>
                    <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <main class="chat-user-component__column">
                    <span class="chat-user-component__column_time">21:22</span>
                    <span class="badge">1</span>
                </main>
            </div>
        </div>
    </a>


    <nav class="nav">
        <ul class="nav__li">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html"><span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">Your Screen is super Big</div>



    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
